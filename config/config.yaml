# config/config.yaml
project:
  name: "AMR_Lab3_Place_Recognition"
  dataset: "NCLT"
  sessions: ["2012-01-08", "2012-01-15", "2012-01-22"]

descriptor:
  type: "ScanContext"  # You can implement others like M2DP, ISC, etc.
  parameters:
    num_sectors: 60
    num_rings: 20
    max_range: 80.0  # meters
    
matching:
  similarity_metric: "cosine"  # Options: cosine, euclidean, l1
  retrieval_method: "knn"  # Options: knn, radius_search
  k_neighbors: 5
  
evaluation:
  positive_threshold: 15.0  # meters for considering a match (loosened from 5.0)
  negative_threshold: 30.0  # meters for considering non-match (loosened from 20.0)
  sequence_test: true
  cross_session_test: false
  query_step: 10  # Query every Nth scan (reduced from 100 to get more queries)
  
data:
  downsample_rate: 10  # Use every 10th scan to reduce computation
  max_scans_per_session: 1000  # Limit for testing
